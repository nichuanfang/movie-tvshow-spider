name: Crawl movies and tvshows

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Start crawling'

jobs:
  job1:
    name: crawling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      # - uses: FedericoCarboni/setup-ffmpeg@v2
      #   id: setup-ffmpeg

      # - name: use kodi-metadata-tmdb-cli
      #   run: |
      #     cd kodi-tmdb
      #     mkdir -p movies
      #     mkdir -p shows
      #     mkdir -p music-videos
      #     chmod +x kodi-tmdb-linux-amd64
      #     ./kodi-tmdb-linux-amd64 &
      #     echo 'kodi-tmdb is started!'

      # - name: test kodi-tmdb
      #   working-directory: kodi-tmdb
      #   run: |
      #     cd movies
      #     touch '美国队长3 (2016).mkv'
      #     sleep 3s
      #     ls -a

      - name: prepare python environment(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: pip install
        run: pip install -r requirements.txt

      - name: execute
        id: execute
        env:
          ALIGO_LOGIN_DATA: ${{ secrets.ALIGO_LOGIN_DATA }}
        run: |
          python main.py $ALIGO_LOGIN_DATA
          echo 'hello world' >> $GITHUB_OUTPUT
          
          

      - name: refresh aliyundrive token
        uses: jon-grey/github-actions-secrets-creator@v1
        with:
          location: nichuanfang/movie-tvshow-spider
          name: ALIGO_LOGIN_DATA_TEST
          value: ${{ steps.execute.outputs }}
          pa_token: ${{ secrets.GH_TOKEN }}

      - name: pull
        run: |
          git checkout .
          git pull --allow-unrelated-histories

      - name: keep alive
        uses: Smart-Transportation/push@v1.3
        continue-on-error: true
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'f18326186224@gmail.com'
          author_name: 'nichuanfang'
          message: '🐳 chore: keep action alive'
  # BARK通知 可选
  test_bark_notice:
    uses: nichuanfang/.github/.github/workflows/reuse_bark_notice.yml@main
    needs: job1
    with:
      title: Crawling result
      body: Crawling success!
    secrets: inherit
